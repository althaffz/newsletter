<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="newsletter subscription">
    <title>News Letter</title>

    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css">
  </head>

  <body class="text-center">

<main class="form-signin">
  <form action="/" method="post">
    <img class="mb-4" src="images/mail.png" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal">Subscribe Now!</h1>

    <div class="form-floating">
      <input type="text" class="form-control top" name="firstName" placeholder="First Name" required>
      <label for="firstName">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required>
      <label for="lastName">Last Name</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control bottom" name="email" placeholder="name@example.com" required>
      <label for="email">Email address</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up!</button>
  </form>
</main>



  </body>
</html>
